name: prometheus-bind-exporter
description: |
  The subordinate charm for the designate-bind charm, which provide the
  prometheus-bind-exporter snap to collect metrics about BIND v9+. At the same
  time, it provides an opportunity to create a relation with prometheus2 and
  grafana charm.
summary: |
  Export BIND (named/dns) v9+ service metrics to Prometheus.

subordinate: true

resources:
  prometheus-bind-exporter:
    type: file
    filename: promethues-bind.exporter.snap

requires:
  juju-info:
    interface: juju-info
    scope: container

provides:
  prometheus-bind-exporter:
    interface: prometheus-bind-exporter
    scope: container
  bind-exporter:
    interface: http
  grafana:
    interface: grafana-dashboard
